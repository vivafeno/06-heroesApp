<h1>
    {{ currentHero.id ? 'Editar' : 'Agregar' }} héroe   
   
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <form [formGroup]="heroForm" class="grid col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <div class="grid">
                    <mat-form-field class="col-6 sm_col-3">
                        <mat-label>Super héroe</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="superhero"/>                            
                    </mat-form-field>

                    <mat-form-field class="col-6 sm_col-3">
                        <mat-label>Alter ego</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="alter_ego"
                             />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm_col-6">
                        <mat-label>Primera aparición</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="first_appearance"
                             />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm_col-6">
                        <mat-label>Personajes</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="characters"
                            />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm_col-6">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                        required
                        formControlName="publisher">
                            <mat-option
                                *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm_col-6">
                        <mat-label>Imagen alternativa</mat-label>
                        <input
                            matInput
                            type="text"                            
                            formControlName="alt_img"
                            />                            
                    </mat-form-field>


                </div>

                <div class="flex justify-content-between">
                    <button
                        *ngIf="currentHero.id"
                        mat-flat-button
                        [ngStyle]="{'background-color': 'red', 'color': 'white'}"
                        (click)="onDeleteHero()"
                        > 
                        <mat-icon>delete</mat-icon>                       
                        Borrar
                    </button>
                    <span></span>

                    <button
                        mat-flat-button 
                        [ngStyle]="{'background-color': 'green', 'color': 'white' }"
                          (click)="onSubmit()">
                          <mat-icon>save</mat-icon>
                        Guardar
                    </button>

                </div>

            </mat-card-content>
        </mat-card>
    </form>

    <div class="col-12 sm:col-6 mt-2">
        <mat-card>
            <img [src]="currentHero| heroImage" alt="imagen del héroe" mat-card-image>
        </mat-card>
    </div>    
</div>
