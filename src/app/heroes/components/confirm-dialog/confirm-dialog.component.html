    <strong>Este proceso es irreversible.</strong>

</mat-dialog-content>
<mat-dialog-actions>

        (click)="onCancel()"
        mat-button
        mat-dialog-close
        cdkFocusInitial
        [ngStyle]="{'background-color': 'blue', 'color': 'white' }">

</mat-dialog-actions>
